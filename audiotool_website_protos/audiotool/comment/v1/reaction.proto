syntax = "proto3";

package audiotool.comment.v1;

// A reaction of users to a message.
message Reaction {
  // The name of the reaction.
  //
  // This is the name of the reaction containing the emoji.
  // For example, "heart" or "thumbs_up".
  //
  // This name is URL encoded and can be used to construct a URL to the reaction image.
  string reaction_name = 1;

  // The users who reacted in the form of `users/{user_id}`.
  repeated string user_names = 2;
}
