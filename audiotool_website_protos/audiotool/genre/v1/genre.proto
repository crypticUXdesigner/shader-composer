syntax = "proto3";

package audiotool.genre.v1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

// Genre is a resource representing a single Genre.
message Genre {
  option (google.api.resource) = {
    type: "genre.api.audiotool.com/Genre"
    pattern: "genre/{genre}"
    singular: "genre"
    plural: "genres"
  };

  // The Genre name
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // The Genre name.
  string display_name = 2 [(google.api.field_behavior) = REQUIRED];
}
