syntax = "proto3";

package audiotool.genre.v1;

import "audiotool/genre/v1/genre.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

// The genres service definition.
service GenreService {
  // Lists the genres.
  rpc ListGenres(ListGenresRequest) returns (ListGenresResponse) {}

  // Gets a genre.
  rpc GetGenre(GetGenreRequest) returns (GetGenreResponse) {}
}

// Request for GenreService.ListGenres
message ListGenresRequest {
  // The standard list filter (CEL).
  // Todo - document capabilites.
  string filter = 1;

  // The maximum number of items to return.
  int32 page_size = 2;

  // The next_page_token value returned from a previous List request, if any.
  string page_token = 3;

  // The order to list results by.
  string order_by = 4;
}

// Response for GenreService.ListGenres
message ListGenresResponse {
  // The list of tracks.
  repeated Genre genres = 1;

  // Token to retrieve the next page of results, or empty if there are no more results in the
  // list.
  string next_page_token = 2;
}

// Request for GenreService.GetGenre
message GetGenreRequest {
  // Required. The name of the genre to be retrieved, in the form of `genre/{genre}`.
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {type: "genre.api.audiotool.com/Genre"}
  ];
}

// Response for GenreService.GetGenre
message GetGenreResponse {
  // The genre.
  Genre genre = 1;
}
