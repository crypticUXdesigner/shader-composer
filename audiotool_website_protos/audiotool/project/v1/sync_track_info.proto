syntax = "proto3";

package audiotool.project.v1;

import "audiotool/project/v1/project.proto";
import "audiotool/project/v1/project_service.proto";
import "google/protobuf/timestamp.proto";

// SyncTrackMetadataStatus is the current status of the SyncTrackMetadata.
enum SyncTrackStatus {
  // Unspecified.
  SYNC_TRACK_STATUS_UNSPECIFIED = 0;

  // The sync track process is
  SYNC_TRACK_STATUS_STARTED = 1;

  // The audio is currently being rendered.
  SYNC_TRACK_STATUS_AUDIO_RENDERING = 3;

  // The audio is rendered.
  SYNC_TRACK_STATUS_AUDIO_RENDERED = 4;

  // The audio is currently being converted.
  SYNC_TRACK_STATUS_AUDIO_CONVERTING = 5;

  // The audio is converted.
  SYNC_TRACK_STATUS_AUDIO_CONVERTED = 6;

  // The sync is finished. If it was successful or not, will be in the google.rpc.Status.
  SYNC_TRACK_STATUS_FINISHED = 7;
}

// SyncTrackStatus is used as google.longrunning.Operation.metadata message.
//
// This is used to track the status of the sync track process.
message SyncTrackInfo {
  // The project that is synced.
  audiotool.project.v1.Project project = 1;

  // Required. The mode to sync the track.
  audiotool.project.v1.SyncTrackMode mode = 2;

  // The commit index of the project.
  uint32 commit_index = 3;

  // The desired track name.
  string track_name = 4;

  // The user who triggered the sync.
  string user_name = 5;

  // The time when the operation was created.
  google.protobuf.Timestamp create_time = 6;

  // The current status of the sync track process.
  SyncTrackStatus status = 7;
}
