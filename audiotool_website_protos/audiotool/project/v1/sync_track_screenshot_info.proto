syntax = "proto3";

package audiotool.project.v1;

import "audiotool/project/v1/project.proto";
import "google/protobuf/timestamp.proto";

// SyncTrackScreenshotStatus is the current status of the SyncTrackScreenshot.
enum SyncTrackScreenshotStatus {
  // Unspecified.
  SYNC_TRACK_SCREENSHOT_ENUM_UNSPECIFIED = 0;

  // The screenshot is currently being created.
  SYNC_TRACK_SCREENSHOT_RUNNING = 1;

  // The screenshot is rendered.
  SYNC_TRACK_SCREENSHOT_FINISHED = 2;
}

// SyncTrackScreenshotInfo is used as google.longrunning.Operation.metadata message.
//
// This is used when a track is synced to a project. The screenshot is not in the main process
// and will be pushed to the track when it is ready. The SyncTrackMode must contain audio to trigger
// the screenshot generation.
message SyncTrackScreenshotInfo {
  // The project that is synced.
  audiotool.project.v1.Project project = 1;

  // The commit index of the project.
  uint32 commit_index = 2;

  // The desired track name.
  string track_name = 3;

  // The user who triggered the sync.
  string user_name = 4;

  // The time when the operation was created.
  google.protobuf.Timestamp create_time = 5;

  // The current status of the sync track process.
  SyncTrackScreenshotStatus status = 6;
}
