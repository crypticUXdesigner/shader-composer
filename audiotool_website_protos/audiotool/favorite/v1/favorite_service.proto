syntax = "proto3";

package audiotool.favorite.v1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

// The favorite service definition.
//
// Different topics can be favourited: users, tracks, playlists, etc.
//
// The behaviour what a favorite means is different for each topic. e.g.:
// - A user favorite is a follow where someone gets updates for,
// - A track favorite is a simple like.
service FavoriteService {
  // Creates a favorite.
  rpc CreateFavorite(CreateFavoriteRequest) returns (CreateFavoriteResponse) {}

  // Deletes a favorite.
  rpc DeleteFavorite(DeleteFavoriteRequest) returns (DeleteFavoriteResponse) {}
}

// Request for FavoriteService.DeleteFavorite
message CreateFavoriteRequest {
  option (google.api.resource) = {
    type: "favorite.api.audiotool.com/Favorite"
    pattern: "tracks/{track}"
    pattern: "samples/{sample}"
    pattern: "presets/{preset}"
    pattern: "playlists/{playlist}"
    pattern: "contests/{contest}"
    pattern: "users/{target_user}"
  };

  // Required. The parent that contains the list of comments, the possible parents are defined in
  // the resource_reference message option.
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {child_type: "favorite.api.audiotool.com/Favorite"}
  ];

  // The user who favorited the resource. If left blank we take it from the auth token
  string user_name = 2 [(google.api.field_behavior) = OPTIONAL];
}

// Response for FavoriteService.DeleteFavorite
message CreateFavoriteResponse {}

// Request for FavoriteService.DeleteFavorite
message DeleteFavoriteRequest {
  // Required. The name of the favorite to delete.
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {type: "favorite.api.audiotool.com/Favorite"}
  ];
}

// Response for FavoriteService.DeleteFavorite
message DeleteFavoriteResponse {}
