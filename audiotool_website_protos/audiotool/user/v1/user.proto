syntax = "proto3";

package audiotool.user.v1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/timestamp.proto";

// A user of audiotool.
message User {
  option (google.api.resource) = {
    type: "user.api.audiotool.com/User"
    pattern: "users/{user}"
    singular: "user"
    plural: "users"
  };

  // The unique name of the user.
  string name = 1 [(google.api.field_behavior) = IMMUTABLE];

  // The name of the user.
  string display_name = 2 [(google.api.field_behavior) = REQUIRED];

  // Output only. Timestamp when this User was created.
  google.protobuf.Timestamp create_time = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The description of the user.
  string description = 4 [(google.api.field_behavior) = OPTIONAL];

  // The number of public tracks the user has.
  int32 num_tracks = 5 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The number of public albums the user has.
  int32 num_albums = 6 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The number of followers the user has.
  int32 num_followers = 7 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The number of users the user is following.
  int32 num_following = 8 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The tags of the user
  repeated string tags = 9 [(google.api.field_behavior) = OPTIONAL];

  // The avatar URL of the user.
  //
  // you can append `?width=256&height=256&fit=cover&format=webp` to the URL for resizing
  // (current restriction - this is only able for for CDNs > 2)
  string avatar_url = 10 [(google.api.field_behavior) = OPTIONAL];

  // The links of the user
  repeated string links = 11 [(google.api.field_behavior) = OPTIONAL];
}
