syntax = "proto3";

package audiotool.user.v1;

import "google/api/resource.proto";

// The comment mode on different resources in users control.
enum CommentMode {
  // The comment mode is unspecified.
  COMMENT_MODE_UNSPECIFIED = 0;

  // Public comments are allowed.
  COMMENT_MODE_PUBLIC = 1;

  // Only users that the user follows can message into the channel.
  COMMENT_MODE_USERS_FOLLOWING = 2;

  // No comments are allowed.
  COMMENT_MODE_DISABLED = 3;
}

// The settings of the user.
message Settings {
  option (google.api.resource) = {
    type: "user.api.audiotool.com/Settings"
    pattern: "users/{user}/settings"
    singular: "settings"
    plural: "settings"
  };

  // The mode of the comments user's page.
  CommentMode user_page_comment_mode = 1;

  // The mode of the comments on the user's tracks.
  CommentMode default_track_comment_mode = 2;

  // The mode of the comments on the user's playlists.
  CommentMode default_playlist_comment_mode = 3;

  // Show online status.
  bool show_online_status = 4;

  // Show as listener of tracks.
  bool show_as_listener = 5;

  // User is subscribed to the Audiotool newsletter.
  bool newsletter_subscriber = 6;

  // Whether to allow links posted in comments on user page.
  bool allow_links_on_user_page_comments = 7;

  // Whether to allow links posted in comments on tracks.
  bool allow_links_on_track_comments = 8;

  // Whether to allow links posted in comments on playlists.
  bool allow_links_on_playlist_comments = 9;

  // TODO -> there will be more like notification settings.. or things for events
}
