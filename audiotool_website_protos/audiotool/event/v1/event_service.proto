syntax = "proto3";

package audiotool.event.v1;

import "audiotool/event/v1/event.proto";

// The event service definition.
service EventService {
  // Listen for events.
  rpc Listen(ListenRequest) returns (stream ListenResponse);
}

// The request message for the Listen method.
message ListenRequest {}

// The response message for the Listen method.
message ListenResponse {
  // The event.
  Event event = 1;
}
